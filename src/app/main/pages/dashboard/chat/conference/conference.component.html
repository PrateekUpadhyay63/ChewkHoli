
<div class="slideout-content conference">
  <!-- Modal to add new user starts-->
  <div
    class="modalsd modal-slide-in sdfade new-user-modal"
    id="modals-slide-in"
  >
    <div class="modal-dialog">
      <form
        class="add-new-user p-0 modal-content"
        (ngSubmit)="(newUserForm.form.valid)"
        #newUserForm="ngForm"
      >
      <!-- <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          (click)="toggleSidebar('conference')"
        >
          ×
        </button> -->
        <div class="modal-body flex-grow-1">
          <div class="row p-2">
            <div class="col-6 p-0">
              <div class="heading">
                <h1>Conference Call - Dubai Police South 2</h1>
              </div>
            </div>
            <div class="col-6 p-0">
              <div class="heading text-right">
                <h1>27 Members on call</h1>
              </div>
            </div>
          </div>

          <div class="d-flex p-2 conference-box">
              <div class=" users align-items-center justify-content-center w-100 d-flex">
                  <div class="row  m-0">
                    <div class="active">
                      <div class="box " #one>
                        <div class="img-bg">
                          <img
                            src="../../../../../../assets/4.jpeg"
                            width="100%"
                            alt="img"
                          />
                        </div>
                        <p>Dubai Police-1</p>
                      </div>
                    </div>
                    <div class="">
                      <div class="box ">
                        <div class="img-bg">
                          <div class="count">
                            <span>+12</span>

                          </div>
                        </div>
                        <p>Dubai Police-1</p>
                      </div>
                    </div>
                   
                  </div>

              </div>
            <div class="row" *ngIf="isShowDiv">
              <div class="chat-box">
                <div class="d-flex top">
                  <div class="heading">
                    <h1>Chat</h1>
                  </div>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                    (click)="close()"
                  >
                     ×
                  </button>
                </div>
                <app-chat-active-sidebar></app-chat-active-sidebar>
              </div>
            </div>
          </div>

          <div class=" bottom text-center">
            <div class="tab">
              <div class="mic">
                <img
                  src="../../../../../../assets/images/conference/mic.png"
                  alt="img"
                />
              </div>
              <div (click)="endCall()" class="call">
                <img
                  src="../../../../../../assets/images/conference/call.png"
                  alt="img"
                />
              </div>
            </div>
            <div class="chat-icon" (click)="toggleChat()">
              <img
                src="../../../../../../assets/images/conference/message.png"
                alt="img"
              />
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- Modal to add new user Ends-->
</div>

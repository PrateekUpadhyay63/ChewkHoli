<div class="content-body">
  <section class="users-list-wrapper">

    <div class="col-md-12 col-lg-12 mb-2 flex">
      <button class="btn btn-primary " rippleEffect (click)="backClick()">
        <i data-feather="plus" class="d-sm-none d-inline-block mr-0 mr-sm-1"></i><span
          class="d-none d-sm-inline-block">Back</span>
      </button>
      <button class="btn btn-primary " rippleEffect (click)="delete(thal)">
        <i data-feather="plus" class="d-sm-none d-inline-block mr-0 mr-sm-1"></i><span
          class="d-none d-sm-inline-block">Delete</span>
      </button>
    </div>


    <div class="card">
      <!-- <ngx-datatable [rows]="rows" [rowHeight]="50" class="bootstrap core-bootstrap" [limit]="selectedOption"
        [columnMode]="ColumnMode.force" [headerHeight]="50" [footerHeight]="50" [scrollbarH]="true" 
        [selected]="selected" [selectionType]="'checkbox'" [selectAllRowsOnPage]="true"   >

        
      </ngx-datatable> -->


      <ngx-datatable
      style="width: 90%"
      class="bootstrap core-bootstrap"
      [rows]="rows"
      [columnMode]="'force'"
      [headerHeight]="50"
      [footerHeight]="50"
      [rowHeight]="50"
      [limit]="selectedOption"
      [selected]="selected"
      [selectionType]="'checkbox'"
      [selectAllRowsOnPage]="false"
      [displayCheck]="displayCheck"
      (select)='onSelect($event)'>
      <ngx-datatable-column
        [width]="30"
        [sortable]="false"
        [canAutoResize]="false"
        [draggable]="false"
        [resizeable]="false"
        [headerCheckboxable]="true"
        [checkboxable]="true">
      </ngx-datatable-column>
      <!-- <ngx-datatable-column name="Active" prop="id" [width]="10">
        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template >
          <input type="checkbox" name="allTradesObservable" [(ngModel)]="row.checked"
            (change)="allTradesObservable($event.target.checked, value)">
        </ng-template>
      </ngx-datatable-column> -->

      <ngx-datatable-column name="{{ 'HEADER.MESSAGE' | translate }}" prop="message" [width]="300">
        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
          <div class="d-flex align-items-center">
            <div class="cell-line-height">
              <span class="font-weight-bold">{{ value | titlecase }}</span>
            </div>
          </div>
        </ng-template>
      </ngx-datatable-column>

      <ngx-datatable-column name="{{ 'HEADER.ADDED' | translate }} " prop="created_at" [width]="150">
        <ng-template let-value="value" ngx-datatable-cell-template>
          {{value | date:'dd/MM/yyyy hh:mm a'}}
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
    </div>
  </section>
  <!-- <div #noActivity style="display: flex; align-items: center; background-color: aqua;">
        <span> No Activity Data Found</span>
       </div> -->

  <!--/ User List -->
</div>



<ng-template #thal let-modal>
  <div class="modal-header">
    <h5 class="modal-title" id="myModalLabel160">Delete Activity</h5>
    <button type="button" class="close" (click)="modal.dismiss('Cross click')" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body lh-sm" tabindex="0" ngbAutofocus>
    Are you sure you want to delete the selected activities ?
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" rippleEffect (click)="deleteData()">
      Delete
    </button>
    <button type="button" class="btn btn-info" (click)="modal.close('Accept click')" rippleEffect>
      Cancel
    </button>
  </div>
</ng-template>
